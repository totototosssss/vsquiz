<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研一とみんはやチャレンジ</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>研一とみんはやチャレンジ</h1>
            <div class="image-stats-wrapper">
                <img src="stone.png" alt="研一" id="stoneImage">
                <div class="stats-text-group">
                    <p id="correctRateText" class="stats-text">正答率: ---</p>
                    <p id="avgRevealRateText" class="stats-text reveal-stats">平均開示率: ---</p>
                    <p id="currentScoreText" class="stats-text score-display">現在score: 0</p>
                </div>
            </div>
            <div class="controls-wrapper">
                <div class="seed-input-area">
                    <label for="seedInput">シード値</label>
                    <input type="text" id="seedInput" placeholder="例: 1234567890">
                    <button id="applySeedButton" class="utility-button primary-action">シード適用 & 開始</button>
                </div>
                <div class="options-toggles">
                    <div class="feature-toggle">
                        <input type="checkbox" id="enableHintCheckbox" checked>
                        <label for="enableHintCheckbox">ヒント表示</label>
                    </div>
                    <div class="feature-toggle">
                        <input type="checkbox" id="showStoneImageCheckbox" checked>
                        <label for="showStoneImageCheckbox">研一表示 (スコア影響)</label>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div id="quizArea" style="display:none;">
                <p id="questionNumberText" class="question-meta"></p>
                <p id="questionText"></p>
                <button id="stopSlowDisplayTextButton" style="display:none;" class="utility-button">表示停止して回答</button>
                
                <input type="text" id="answerInput" placeholder="こたえを「よみ」で入力">
                <button id="submitAnswer" class="action-button">回答する</button>
            </div>

            <div id="resultArea" style="display:none;" class="result-feedback">
                <p id="resultText"></p>
                <p id="correctAnswerText"></p>
                <div class="result-actions">
                    <button id="disputeButton" style="display:none;" class="utility-button secondary-action">不服！これは正解だ</button>
                    <button id="nextQuestion" class="action-button">次の問題へ</button>
                </div>
            </div>
            
            <div id="finalScoreArea" style="display:none;" class="final-score-display">
                <h2>10問チャレンジ終了！</h2>
                <p class="final-score-value" id="finalNormalizedScoreText">最終スコア: -- / 100</p>
                <p class="final-raw-score" id="finalRawScoreText">(あなたのポイント: ----)</p>
                <p class="score-message" id="finalScoreMessage"></p>
                <button id="playAgainButton" class="action-button">もう一度挑戦する</button>
            </div>

            <p id="loadingMessage" style="display:none;">クイズを読み込み中...</p>
            <p id="errorMessage" class="error-message" style="display:none;"></p>
            <p id="quizEndMessage" style="display:none;">全てのクイズが終了しました！</p>
        </main>
    </div>

    <div class="hint-area-container" style="display:none;">
        <button id="hintButton" class="utility-button small-action">ヒント</button>
        <p id="hintTextDisplay" class="hint-text"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
